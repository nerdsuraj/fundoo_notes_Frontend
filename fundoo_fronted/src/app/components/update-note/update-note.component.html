<div fxFlex="100" class="maincon" fxLayout="row" fxLayoutAlign="space-between center" fxFlex.xs="100">
    <mat-card fxFlex="100" fxFlex.xs="100" class="matcard" fxLayout="column">

        <div fxLayout="row" fxLayoutAlign="space-between center" class="cardimagediv" fxFlex="90"  fxFlex.xs="100">
            <div fxLayout="column" fxLayoutGap="20px">
                <div class="lines">
                    <input type="text" placeholder="title" [(ngModel)]="title">
                </div>
                <div>
                    <input type="text" placeholder="content" [(ngModel)]="description">
                </div>
            </div>


            <div fxLayout="row">
                <button mat-icon-button color="basic" (click)="pinned()" id="pin">
                    <div class="barpin" *ngIf="close== true">
                        <img id="pin1" src="../../../assets/img/pinbar.png" (click)='dopin(true)' />
                    </div>

                    <div class="barpin" *ngIf="close== false">
                        <img id="pinbar" class="unpin" src="../../../assets/img/icons/unpin.png"
                            (click)='dopin(false)' />
                    </div>
                </button>
            </div>
        </div>



        <!-- icons -->
        <div fxLayout="row" fxLayoutAlign="start center" class="takenoteicons">
            <div fxFlex="100" class="applist">
                <app-iconslist [card]="data"></app-iconslist>
            </div>
            <div fxFlex="20" fxLayoutAlign="end center" (click)="close">
                <button class="addnote" mat-button (click)="closeDialog()">
                    close
                </button>
            </div>
        </div>
    </mat-card>
</div>
