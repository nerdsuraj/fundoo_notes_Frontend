<mat-card  class="card" fxFlex="33"  fxFlex.xs="100">
    
  <div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card-title class="fundoo"  fxLayout="row" fxLayoutAlign="center center">
          <span class="f">F</span>
          <span class="u">u</span>
          <span class="n">n</span>
          <span class="d">d</span>
          <span class="o">o</span>
          <span class="o">o</span>
        </mat-card-title>
      

       <!-- title & subtitle -->

    <br>
        <mat-card-title calss="sign"  fxLayout="row" fxLayoutAlign="center center">Log In</mat-card-title>
        <br>
        <mat-card-subtitle  fxLayout="row" fxLayoutAlign="center center">Use your Fundoo Account</mat-card-subtitle>
      

       <!-- user mail id  -->
      <div class="mains-name" >
      <p>
        <mat-form-field appearance="outline" class="email">
          <mat-label >Email or phone</mat-label>
          <input matInput placeholder="Enter your email id" formControlName="email"> 
          <mat-error>email is required</mat-error>
          <!-- <mat-hint>Please enter  email address here</mat-hint> -->
        </mat-form-field>
    </p>

     <!-- user password -->

     <mat-form-field appearance="outline" class="password">
        <mat-label>Enter your password</mat-label>
        <input matInput [type]='inputText' placeholder="Enter your password" formControlName="password" />
        <mat-error>password is required</mat-error>
      </mat-form-field>
    </div>
      <!-- button for forget email -->
      
      <div class="showpassword">
        <mat-checkbox class="example-margin" (change)="showPassword($event)" >show password</mat-checkbox>
      </div>

      <div id="register">

      <button routerLink="/forget" mat-button mat-button color="blue" class="pass-link">
        Forget Password?
      </button>
      <br>
      <br>

      <!-- for new user -->
      
     
        <button id="login" mat-button  fxLayoutAlign="center center" mat-raised-button
          color="primary" >
         Login
        </button>
      
      </div>
    </form>
    </div>
    </mat-card>
