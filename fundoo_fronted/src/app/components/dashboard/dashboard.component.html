<div class="example-container" [class.example-is-mobile]="mobileQuery.matches" >

  <mat-toolbar class="example-toolbar">
    <button mat-icon-button  (click)="snav.toggle()">
      <mat-icon id="menu" matTooltip="Main menu">menu</mat-icon>
    </button>

    <div>
      <div fxFlex="10" fxLayout="row" fxFlex.gt="500px" matTooltip="Welcome to Fundoo Notes">
        <img id="google-keep-logo" src="../../../assets/img/google keep logo.png" />

        <h3 class="example-app-name" fxLayoutAlign="center center">
          <mat-card-title class="fundoo" fxLayout="row" fxLayoutAlign="end center">
            <span id="title">Fundoo</span>
          </mat-card-title>
        </h3>
      </div>
    </div>

    <!-- ********************************** Search ***************************************** -->

    <div class="searchdiv" fxLayoutAlign="space-between center">
      <mat-form-field appearance="outline" fxHide.xs [style.fontSize.px]="2" class="search" fxFlex="90">
        <button mat-icon-button class="search-button">
          <mat-icon id="search" matTooltip="Search">search</mat-icon>
        </button>

        <input fxFlex="50" matInput placeholder="Search" [style.fontSize.px]="16" class="search-window"
          autocomplete="off" type="text"/>
      </mat-form-field>
    </div>

    <!-- tool bar icons -->
    <div fxFlex="20" class="settingbtn"  fxLayoutAlign="center center" >

      <!-- refresh butto -->

      <button mat-icon-button color="basic" id="refresh" matTooltip="Refresh">
        <mat-icon id="refresh">refresh</mat-icon>
      </button>

      <!-- grid view and list view  -->

      <button fxHide.xs="100" mat-icon-button color="basic" id="grid" matTooltip="List view">
        <mat-icon id="gridlist">
          <img class="appsview" src="../../../assets/img/gridview.png" />
          <!-- <img isClicked src="../../../assets/img/listview.png" /> -->
        </mat-icon>
      </button>

      <!-- settings button  -->

      <button mat-icon-button [matMenuTriggerFor]="menu" colour="basic" matTooltip="settings">
        <mat-icon class="setting">
          <img class="appsview" src="../../../assets/img/setting.png" />
        </mat-icon>
      </button>

      <!-- menu button -->
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Settings works</button>
        <button mat-menu-item>Help</button>
      </mat-menu>
    </div>
      <!-- app routs to appilaction links -->
<div class="appwithimage" fxLayoutAlign="space-between center" fxLayout="row" >
  
      <button mat-icon-button color="basic" matTooltip="Apps" [matMenuTriggerFor]="apps" class="app">
        <mat-icon>
          <img class="appsview" src="../../../assets/img/apps.png" />
        </mat-icon>
      </button>
      <mat-menu #apps="matMenu" fxLayout="row ">
        <button mat-menu-item><img src="../../../assets/img/location.png"></button>
        <button mat-menu-item><img src="../../../assets/img/play.png"></button>
        <button mat-menu-item><img src="../../../assets/img/mail.png"></button>
      </mat-menu>

    

     <!-- user profile pic -->

     <button mat-mini-fab [ngStyle]="{'background-image':'url(../../../assets/img/suraj.jpeg)','background-size':'cover'}"
     colour="basic" matTooltip=" Fundoo Account user "
      fxLayout="row" fxLayoutAlign="end center"  [matMenuTriggerFor]="menu1" >
      <!-- [matTooltipClass]="'my-tooltip'" -->
  </button>
    
  <mat-menu id="profile" #menu1="matMenu" class="menu-button" fxLayout="row" fxLayoutAlign="end start">
    <div class="backgroundimage">
      <button 
        [ngStyle]="{'background-image':'url(../../../assets/img/suraj.jpeg)','background-size':'cover','width':'75px','height':'75px'}"
        matTooltip="Fundoo Account" mat-mini-fab class="imageSelect">
       
        <!-- extra -->

         <mat-menu #menu1="matMenu">
          <input type="file" id="file">
        </mat-menu> 
        
      </button>

      <div>
        <div class="profileName">
          suraj
        </div>
      </div>

    </div>
    
    <div class="profileEmail">
     honeybunnysuraj@gmail.com
    </div>
    <input fxHide class="image" type="file" >

    <button class="signout" mat-flat-button >
      Logout
    </button>

  </mat-menu>

</div>
  </mat-toolbar>


  <!-- for sidenav conatiner -->

  <mat-sidenav-container class="example-sidenav-container"  [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav  #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" class="sidenav">

      <mat-nav-list>

        <mat-list role="List">

          <div>
            <mat-list-item role="listitem" id="note" >
              <img id="img1" src="../../../assets/img/note.png" />
              Notes
            </mat-list-item>
          </div>

          
          <div>
            <mat-list-item role="listitem"  id="rem">
              <img id="img2" src="../../../assets/img/remainder.png" />
              Reminders</mat-list-item>
          </div>


          <div>
            <mat-list-item role="listitem"  id="edit">
              <img id="img2" src="../../../assets/img/edit.png" />
              edit</mat-list-item>
          </div>

          <div>
            <mat-list-item role="listitem"  id="archive">
              <img id="img2" src="../../../assets/img/archive.png" />
              archive</mat-list-item>
          </div>

          <div>
            <mat-list-item role="listitem"  id="trash">
              <img id="img2" src="../../../assets/img/trash.png" />
              trash</mat-list-item>
          </div>
          
               
        </mat-list>

      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>



</div>
