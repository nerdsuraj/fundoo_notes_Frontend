    <div fxLayout="row" fxLayoutAlign="start center" fxLayout.xs="column" style="border:solid blue"> -->
        <div fxLayoutAlign="row" fxLayoutAlign="start start"  fxFlex.xs="100" class="conati" fxLayoutGap="25" >
        <div class="maincon" fxLayout="row"  fxFlex.xs="100"  *ngFor="let item of items | filter : searchString" >
            <mat-card fxFlex="100" fxFlex.xs="100" fxFlex.sm="100" class="matcard"  fxLayout="column" [ngStyle]="{ 'background-color': item.color }">
                <div fxLayout="row" fxLayoutAlign="space-between center" class="cardimagediv" fxFlex="80">
                    <div class="lines">

                        <div (click)="openDialog(item)" class="inputtext">
                            <p>{{item.Title}}</p>
                        </div>

                        <div (click)="openDialog(item)" class="inputtext">
                            <p>{{item.Descreption}}</p>
                        </div>
                    </div>

                    <div fxLayout="row" class="forpin">
                        <button mat-icon-button color="basic"  id="pin">
                            <div class="barpin" *ngIf="close== true">
                                <img id="pin1" src="../../../assets/img/pinbar.png" (click)='dopin(true)' />
                            </div>

                            <!-- <div class="barpin" *ngIf="close== false">
                                <img id="pinbar" class="unpin" src="../../../assets/img/icons/unpin.png"
                                    (click)='dopin(false)' />
                            </div> -->
                        </button>
                    </div>
                </div>



                <!-- icons -->
                <div fxLayout="row" fxLayoutAlign="start center" class="takenoteicons" >
                        <app-iconslist [childdata]="item" (changeNoteStatus)="refreshUpdatedNoteData($event)"></app-iconslist>
                </div>
            </mat-card>
        </div>
    </div>
    <!-- </div>
</div> -->
